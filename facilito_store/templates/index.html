{% extends 'base.html' %}
{% load static %}

{% block content %}
        <div class="col">
            <h1>{{ mensaje }}</h1>
            <ul class="list-group">
                {% for product in products%}
                <li class="list-group-item">
                    {{product.title }}
                        {%if product.stock %}
                        <span class="text-success">Disponible</span>
                        {% else %}
                        <span class="text-danger">No disponible</span>
                        {% endif%}
                </li>
                {% endfor%}
            </ul>          
        </div>
    </div>
</div>

{% endblock %}
